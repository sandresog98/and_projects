<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndProjects - Gestión de Proyectos</title>
    <link rel="icon" type="image/x-icon" href="assets/favicons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* Contenedor de partículas */
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Contenedor principal */
        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
            position: relative;
            z-index: 10;
        }
        
        /* Logo con animación de entrada */
        .logo-img {
            width: 320px;
            height: auto;
            margin-bottom: 25px;
            animation: logoEnter 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            filter: brightness(0) invert(1);
        }
        
        @keyframes logoEnter {
            0% {
                opacity: 0;
                transform: translateY(-40px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Título con efecto de texto */
        .title {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -3px;
            margin-bottom: 10px;
            opacity: 0;
            background: linear-gradient(90deg, #fff 0%, #888 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleEnter 1s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards,
                       shimmer 4s linear infinite 1.3s;
        }
        
        @keyframes titleEnter {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        
        /* Subtítulo */
        .subtitle {
            color: #555;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 60px;
            letter-spacing: 6px;
            text-transform: uppercase;
            animation: subtitleEnter 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
            opacity: 0;
        }
        
        @keyframes subtitleEnter {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Línea decorativa bajo el título */
        .title-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            margin: 0 auto 20px;
            animation: lineEnter 1s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
            opacity: 0;
            transform: scaleX(0);
        }
        
        @keyframes lineEnter {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            100% {
                opacity: 1;
                transform: scaleX(1);
            }
        }
        
        /* Botones */
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            animation: buttonsEnter 1s cubic-bezier(0.16, 1, 0.3, 1) 0.7s forwards;
            opacity: 0;
        }
        
        @keyframes buttonsEnter {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 20px 50px;
            border-radius: 60px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-collaborator {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
        }
        
        .btn-collaborator:hover {
            background: transparent;
            color: #fff;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 60px rgba(255, 255, 255, 0.2);
        }
        
        .btn-client {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .btn-client:hover {
            border-color: #fff;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 60px rgba(255, 255, 255, 0.1);
        }
        
        .icon {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: footerEnter 1s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards;
            opacity: 0;
            z-index: 10;
        }
        
        @keyframes footerEnter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Gradiente radial sobre las partículas */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 70%, #000 100%);
            z-index: 1;
            pointer-events: none;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .subtitle {
                font-size: 11px;
                letter-spacing: 3px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                padding: 18px 40px;
            }
            
            .logo-img {
                width: 220px;
            }
            
            .title-line {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de partículas tsParticles -->
    <div id="tsparticles"></div>
    
    <!-- Gradiente para suavizar bordes -->
    <div class="gradient-overlay"></div>
    
    <!-- Contenido principal -->
    <div class="container">
        <img src="assets/img/logo-horizontal-white.png" alt="AndProjects Logo" class="logo-img">
        <div class="title-line"></div>
        <p class="subtitle">Gestión de Proyectos</p>
        
        <div class="buttons">
            <a href="ui/login.php" class="btn btn-collaborator">
                <span class="icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </span>
                Colaboradores
            </a>
            <a href="cx/login.php" class="btn btn-client">
                <span class="icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
                    </svg>
                </span>
                Clientes
            </a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>© 2025 AndProjects</p>
    </div>

    <script>
        // Configuración de tsParticles - Efecto Sparkles
        tsParticles.load("tsparticles", {
            fullScreen: {
                enable: false
            },
            background: {
                color: {
                    value: "#000000"
                }
            },
            fpsLimit: 120,
            interactivity: {
                events: {
                    onClick: {
                        enable: true,
                        mode: "push"
                    },
                    onHover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    push: {
                        quantity: 6
                    },
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            particles: {
                color: {
                    value: "#ffffff"
                },
                links: {
                    enable: false
                },
                move: {
                    direction: "none",
                    enable: true,
                    outModes: {
                        default: "out"
                    },
                    random: true,
                    speed: {
                        min: 0.1,
                        max: 0.5
                    },
                    straight: false
                },
                number: {
                    density: {
                        enable: true,
                        area: 800
                    },
                    value: 150
                },
                opacity: {
                    value: {
                        min: 0.1,
                        max: 1
                    },
                    animation: {
                        enable: true,
                        speed: 1,
                        sync: false,
                        startValue: "random",
                        destroy: "none"
                    }
                },
                shape: {
                    type: "circle"
                },
                size: {
                    value: {
                        min: 0.5,
                        max: 2
                    },
                    animation: {
                        enable: true,
                        speed: 2,
                        sync: false,
                        startValue: "random"
                    }
                },
                twinkle: {
                    particles: {
                        enable: true,
                        frequency: 0.05,
                        opacity: 1
                    }
                }
            },
            detectRetina: true
        });
    </script>
</body>
</html>
